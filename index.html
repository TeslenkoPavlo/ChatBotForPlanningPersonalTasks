<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Project Demonstration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            overflow: hidden;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
            gap: 20px;
        }

        .title-section {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            height: 40%;
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
            border: 3px solid #e0e0e0;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .title-section h2 {
            color: #2c3e50;
            font-size: clamp(24px, 5vw, 36px);
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .bot-container {
            display: flex;
            flex: 1;
            gap: 20px;
            min-height: 0;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
                gap: 15px;
            }

            .title-section {
                height: 30%;
            }

            .bot-container {
                flex-direction: column;
            }
        }

        .bot-box {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            transition: all 0.3s ease;
            font-size: 36px;
            font-weight: bold;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            border: 3px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .bot-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
        }

        .bot-logo {
            width: 0;
            height: 0;
            opacity: 0;
            transition: all 0.4s ease;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
            cursor: pointer;
        }

        .bot-box a {
            text-decoration: none;
            display: inline-block;
        }

        .bot-box:hover .bot-logo {
            width: 150px;
            height: 150px;
            opacity: 1;
        }

        .bot-text {
            transition: opacity 0.3s ease;
        }

        .bot-box:hover .bot-text {
            opacity: 0;
        }

        .bot-1 {
            background: linear-gradient(135deg, #ff6b7a 0%, #ff4757 100%);
            color: white;
            border-color: #ff3344;
        }

        .bot-2 {
            background: linear-gradient(135deg, #7ed6df 0%, #54a0ff 100%);
            color: white;
            border-color: #3c7fd6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title-section">
            <h2>Course Project: Implementation Showcase</h2>
        </div>
        <div class="bot-container">
            <div class="bot-box bot-1">
                <a href="https://t.me/DailyPlannerOrganizerBot" target="_blank">
                    <img src="https://nestjs.com/img/logo-small.svg" alt="NestJS" class="bot-logo">
                </a>
                <span class="bot-text">Standard chatbot</span>
            </div>
            <div class="bot-box bot-2">
                <a href="https://t.me/DailyPlannerOrganizerWebAppBot" target="_blank">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg" alt="React" class="bot-logo">
                </a>
                <span class="bot-text">Chatbot with Web App</span>
            </div>
        </div>
    </div>
</body>
</html>
